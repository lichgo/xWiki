<!DOCTYPE html>
<html>
  <head>
    <title>xWiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h1>xWiki</h1>
      </div>
      <div>
        <div class="input-append">
          <input class="span10" value="Anarchism" id="query" name="query" type="text" placeholder="Text keywords (e.g. Anarchism)">
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">
              Quick Search
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">xQuery</a></li>
            </ul>
          </div>
        </div>
        <button class="btn btn-medium btn-primary" id="btn-go">Go</button>
      </div>
      <div>
        <div class="container-fluid" id="content-container">
          <div class="row-fluid">
            <div class="span7">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a href="#">Text</a>
                </li>
                <li><a href="#">XML</a></li>
              </ul>
              <div id="result-text">...</div>
            </div>
            <div class="span5" id="result-preview"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
      var fieldQ = $('#query'),
          resultText = $('#result-text'),
          resultPreview = $('#result-preview');

      function fetchResult(query, callback) {
        $.ajax({
          url: '/sedna/query.php',
          type: 'POST',
          data: { 'query':query },
          dataType: 'text',
          success: callback
        });
      }

      function resultHanlder(xmlText, container) {
        var summary = xmlText.match(/<summary>[\s\S]*<\/summary>/);
        if (!summary) {
          container.html('No info.');
          return;
        }

        summary = summary[0];
        summary = summary.replace(/&lt;/g, function(m) {
          return '<';
        });
        summary = summary.replace(/&gt;/g, function(m) {
          return '>';
        });
        summary = summary.replace(/<link/g, function(m) {
          return '<span class="label label-info"';
        });
        summary = summary.replace(/link>/g, function(m) {
          return 'span>';
        });
        container.html(summary);
      }

      $('#btn-go').click(function(e) {
        var query = fieldQ.val().trim();
        if (!query) return;
        fetchResult(query, function(xmlText) {
          resultHanlder(xmlText, resultText);
          resultText.find('span.label').click(function(i) {
            var q = $(this).text();
            fetchResult(q, function(xmlText) {
              resultHanlder(xmlText, resultPreview);
            })
          });
        });
      });

    });
    </script>
  </body>
</html>
